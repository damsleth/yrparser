<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YR-parser</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <div id="weathercontainer">
            <table id="wtable" cellspacing="0">
                <thead id="wheaders">
                    <th>Time</th>
                    <th>Forecast</th>
                    <th>Temp</th>
                    <th>Clouds</th>
                    <th>Wind</th>
                    <th>Pressure</th>
                </thead>
                <tr id="wnow">
                    <td name="time"></td>
                    <td name="forecast"></td>
                    <td name="temp"></td>
                    <td name="clouds"></td>
                    <td name="wind"></td>
                    <td name="pressure"></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="yrparser.js"></script>
</body>

</html>
